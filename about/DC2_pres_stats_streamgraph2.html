<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chart { 
  background: #fff;
}

p {
  font: 12px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

.legend {
  padding: 5px;
  font: 10px sans-serif;
  background: yellow;
  box-shadow: 2px 2px 1px #888;
}

<body>
<!-- <button onclick="transition()">Update</button> -->

<script src="http://localhost/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<div class="chart">
</div>

<script>

// chart("DC2_presentation_stats_flat.csv", "blue");
// chart("DC2_RSVPs.csv", "blue");
// chart("DC2_RSVPs_Norm.csv", "blue");
// chart("DC2_normed_rsvps.csv", "blue");
chart("/DC2/DC2_month_rsvps.csv", "blue");
// chart("/DC2/DC2_qtrs.csv", "blue");
// chart("DC2_normed_total.csv", "blue");

var datearray = [];
var colorrange = [];


function chart(csvpath, color) {

if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
}
else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
}
else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
}
strokecolor = colorrange[0];

// var format = d3.time.format("%m/%y");
var format = d3.time.format("%m/%d/%y");

var margin = {top: 20, right: 60, bottom: 60, left: 60};
var width = document.body.clientWidth - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height-10, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.years);

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

var stack = d3.layout.stack()
    .offset("silhouette")
    // .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var legend = svg.append("g")
  .attr("class", "legend")
  .attr("x", width - 65)
  .attr("y", 25)
  .attr("height", 100)
  .attr("width", 100);

// ===============================================================================================
d3.csv(csvpath, function(data) {

  // console.log("data",blah);

  // var data = jQuery.extend(true, {}, blah);

  data.forEach(function(d) {
    // var blah = JSON.stringify(d.date)
    // console.log("date",blah);
    d.date = format.parse(d.date);
    d.value = +d.value;
  });
  console.log("WTF!");
  console.log("data: ",data);

  // var legend_names = data.key
  // console.log("keys",data.key);

  var data2 = data;
  var layers = stack(nest.entries(data));

  console.log("extent",d3.extent(data, function(d) { return d.date; }) );
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { console.log("d.values",d.values); return area(d.values); })
      .style("fill", function(d, i) { return z(i); });


  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis.orient("left"));

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")  
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", function(d) {
            return "rotate(-65)" 
        });

  legend.selectAll('rect')
      .data(layers)
    .enter()
      .append("rect")
        .attr("x", width/2)
        .attr("y", function(d, i){ return ((layers.length+1)*20) - (i*20);})
        .attr("width", 15)
        .attr("height", 15)
        .style("fill", function(d,i) { return z(i); });
      
  // legend.append("text")
  //   .attr("x", width/2 + 5)
  //   .attr("y", function(d, i){ return i *  20;}) //25)
  //   .text(function(d) { return z[layers.indexOf(d)] + ": " + d; });

  var saved = [];

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    })})
    .on("click", function(d, i) {
      saved.push(i);
      alert(saved);
    })

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];

      var invertedx = x.invert(mousex);
      invertedx = invertedx.getMonth() + invertedx.getDate();

      // What we need to do is find the index closest to the input array.

      var dvalues = (d.values);
      var selected = interval.range(d3.min(dvalues.date),
                                    d3.max(dvalues.date) );

      for (var k = 0; k < selected.length; k++) {
        datearray[k] = selected[k].date
        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
      }

      mousedate = datearray.indexOf(invertedx);
      console.log("mousdate",mousedate);
      pro = d.values[mousedate].value;

      d3.select(this)
        .classed("hover", true)
        .attr("stroke", strokecolor)
        .attr("stroke-width", "0.5px"), 
          tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible");
      
    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "hidden");
  })
    
  var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "1px")
        .style("height", "380px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  d3.select(".chart")
      .on("mousemove", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px" )})
      .on("mouseover", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px")});

});
}

function transition() {
  d3.selectAll("path")
      .data(function() {
        console.log("transition data",data);
        var d = data;
        data = data2[saved];
        alert(saved);
        saved = [];
        return data2 = d;
      })
    .transition()
      .duration(2500)
      .attr("d", area);
}
</script>
